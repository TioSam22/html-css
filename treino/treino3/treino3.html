<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Link Externo e Interno </title>
</head>
<body>
    <h1>Link externo.</h1>
    <ul>
        <li>Abre o site em uma nova aba</li>
    </ul>
    <p>site: <a href="https://globo.com" target="_blank" rel="external">globo.com</a></p>

    <h1>Link interno.</h1>
    <ul>
        <li>Abre outra página</li>
        <li>Em uma nova aba do mesmo site</li>
        <li><a href="pag.html" target="_blank" rel="next">Ir para Página</a></li>
    </ul>
    
</body>
</html>
